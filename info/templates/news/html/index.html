<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chen Xi</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-item">
        {#头部#}
        <header id="header">
            <div class="name">
                <span>A maverick pig</span>
            </div>
            <div class="category">
                {% for item in category_list %}
                    <div onclick="btnCategory({{ loop.index }}, this)">
                        <span >{{ item }}</span>
                    </div>
                {% endfor %}
            </div>
            <div class="search">
{#                <span onclick="btnLogin()">登录/注册</span>#}
                <a href="{{ url_for('index.login_page') }}" class="login_btn">登录/注册</a>
            </div>
        </header>
        <header id="header-mobile" class="mobile-h">
            <div class="blog-title-item">
                <span>A maverick pig</span>
            </div>
            <div class="select glyphicon glyphicon-list">

            </div>
        </header>
        {#  中间内容  #}
        <div class="content">
            {% for new in range(8) %}
                <section class="info" onclick="btnDetail1()">
                    <div class="info-header">
                        <span>Python</span>
                        <h4>MongoDB 基本命令学习</h4>
                    </div>
                    <div class="info-content">
                        <div class="info-img">
                            <img src="../../../static/img/MyLove.ico" alt="">
                        </div>
                        <div class="info-border">
                            <p class="info-digest info-img">
                                MongoDB 数据库的增删改查...
                            </p>
                        </div>

                    </div>
                    <div class="info-footer">
                        <div>
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <span>汪守满</span>
                        </div>
                        <div>
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <span>2019-12-14</span>
                        </div>
                        <div>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            <span>10浏览</span>
                        </div>
                        <div>
                            <i class="fa fa-comment-o" aria-hidden="true"></i>
                            <span>1评论</span>
                        </div>
                        <div>
                            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                            <span>1点赞</span>
                        </div>
                    </div>
                </section>
            {% endfor %}



    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="../../../static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
<style>

    legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,
    details,figcaption,figure,footer,header,hgroup,menu,nav,section {
        margin:0;
        padding:0;
    }

            display: none;
        }
        body {
            font-size: 24px;
            background-color: #eeeeee;
        }

            position: absolute;

            top: 0rem;
        }
        .blog-title-item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

        }

            display: flex;
            {#align-items: center;#}

            display: inline-block;

        }

    p {
        margin: 0rem;
        padding: 0rem;

    }
    body {

        position: absolute;
        top: 0px;
        right: 0px;

    }

    .name {
        width: 30%;

    .category {
